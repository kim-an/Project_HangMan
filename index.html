<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Hangman</title>
  <link rel="stylesheet" href="css/main.css">

</head>

<body>
<h1>Let's Play Hangman!</h1>
<p>Click start to get a word! Click on the letters to guess!</p>

<div id="hangman">
  <img id="gallo" src="images/hangman_bg.png" alt="gallo">
  <img class="bodyParts" id="head" src="images/hangman_head.png" alt="head">
  <img class="bodyParts" id="back" src="images/hangman_back.png" alt="back">
  <img class="bodyParts" id="armR" src="images/hangman_arm_R.png" alt="right arm">
  <img class="bodyParts" id="armL" src="images/hangman_arm_L.png" alt="left arm">
  <img class="bodyParts" id="legR" src="images/hangman_leg_R.png" alt="right leg">
  <img class="bodyParts" id="legL" src="images/hangman_leg_L.png" alt="left leg">
  <img class="bodyParts" id="eyeR" src="images/hangman_eye_R.png" alt="right eye">
  <img class="bodyParts" id="eyeL" src="images/hangman_eye_L.png" alt="left eye">
  <img class="bodyParts" id="mouth" src="images/hangman_mouth.png" alt="mouth">
</div>
<div id="guess">
  <p>Letters guessed:</p>
</div>
<div id="word"></div>
<div class="letterBox">

  <button id="A" onclick="setLetter('A');">A</button>
  <button id="B" onclick="setLetter('B');">B</button>
  <button id="C" onclick="setLetter('C');">C</button>
  <button id="D" onclick="setLetter('D');">D</button>
  <button id="E" onclick="setLetter('E');">E</button>
  <button id="F" onclick="setLetter('F');">F</button>
  <button id="G" onclick="setLetter('G');">G</button>
  <button id="H" onclick="setLetter('H');">H</button>
  <button id="I" onclick="setLetter('I');">I</button>
  <button id="J" onclick="setLetter('J');">J</button>
  <button id="K" onclick="setLetter('K');">K</button>
  <button id="L" onclick="setLetter('L');">L</button>
  <button id="M" onclick="setLetter('M');">M</button>
  <button id="N" onclick="setLetter('N');">N</button>
  <button id="O" onclick="setLetter('O');">O</button>
  <button id="P" onclick="setLetter('P');">P</button>
  <button id="Q" onclick="setLetter('Q');">Q</button>
  <button id="R" onclick="setLetter('R');">R</button>
  <button id="S" onclick="setLetter('S');">S</button>
  <button id="T" onclick="setLetter('T');">T</button>
  <button id="U" onclick="setLetter('U');">U</button>
  <button id="V" onclick="setLetter('V');">V</button>
  <button id="W" onclick="setLetter('W');">W</button>
  <button id="X" onclick="setLetter('X');">X</button>
  <button id="Y" onclick="setLetter('Y');">Y</button>
  <button id="Z" onclick="setLetter('Z');">Z</button>
  </div>
<button id="start">Start</button>
<button id="replay">Replay</button>

  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script src="js/main.js" type="text/javascript" charset="utf-8" async defer></script>
</body>

</html>
